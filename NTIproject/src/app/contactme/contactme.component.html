<body>
  <div class="container mt-5 text-center">
    <h1 class="mb-4">My Contact Information</h1>
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div
          class="d-flex justify-content-between align-items-center p-4 bg-light border rounded shadow"
        >
          <p *ngIf="contactData.length > 0" class="lead mb-0">
            <strong>Email:</strong> {{ contactData[0].email }}
          </p>
          <p *ngIf="contactData.length > 0" class="lead mb-0">
            <strong>Phone:</strong> {{ contactData[0].number }}
          </p>
        </div>
      </div>
    </div>
  </div>
</body>
