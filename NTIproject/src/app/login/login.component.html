<body>
  <div class="glass-container">
    <div class="login-box">
      <h2>Login</h2>
      <form [formGroup]="loginForm" (ngSubmit)="login()">
        <input
          type="text"
          id="username"
          formControlName="email"
          placeholder="Username"
        />

        <input
          type="text"
          id="password"
          formControlName="password"
          placeholder="Password"
        />

        <button class="button-56" role="button" type="submit">Login</button>
      </form>
    </div>
  </div>
</body>
